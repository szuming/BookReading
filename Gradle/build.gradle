group 'cn,szu.ming'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'redis.clients', name: 'jedis', version: '2.9.0'
    testCompile group: 'com.dyuproject.protostuff', name: 'protostuff-core', version: '1.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.protostuff', name: 'protostuff-runtime', version: '1.5.2'
}